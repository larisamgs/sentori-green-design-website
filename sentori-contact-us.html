<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Sentori Green Design">
		<meta name="keywords" content="Green Design, Plant Design, Pot Artist, Kokedama Lover">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sentori Green Design - Contact us</title>
		<link type="text/css" rel="stylesheet" href="sentori-contact-us.css">
	</head>
	
	<body>	
	
		<header>
			<div class="header-img-p">
				<div class="header-item-img">
					<img src="images/logos/removedbglogo.png" alt="Sentori Green Design Logo">
				</div>		
				<div class="header-items-p1">
					<p><a href="sentori-main-page.html">SENTORI GREEN DESIGN <span id="contact-us">Contact us</span></a></p>
				</div>
			</div>			
			<div class="header-items-p2">
					<p id="slogan">WE BELIVE IN PLANTS</p>	
			</div>				
				
		</header>
		
			<section>
				<div class="flexcontainer">
				<div class="flexbox-1">
					<h2>Contact Us</h2>
					<p>Phone: <a class="flexbox-1-links" href="tel:+39 388 938 1130">+39 388 938 1130</a></p>
					<p>Email: <a class="flexbox-1-links" href="mailto:sentorigreen@gmail.com">sentorigreen@gmail.com</a></p>
					<p><a class="flexbox-1-links" href="https://www.instagram.com/sentorigreen">Instagram</a></p>
					<p><a class="flexbox-1-links" href="https://www.facebook.com/SentoriGreen">Facebook</a></p>
				</div>
				
				<form action="" method="POST">
					<fieldset>
						<legend>Send us a message</legend>
						<div class="labels">
							<label for="fullName">Name:</label> 
							<input type="text" placeholder="Your name here" name="fullName" id="fullName" required>
						</div>
						<div class="labels">
							<label for="email">Email:</label>
							<input type="email" placeholder="Your @email.com" name="email" id="email" required>
						</div>
						<div class="labels">
							<label for="areaMessage">Message:</label>
							<textarea cols="40" rows="5" name="areaMessage" id="areaMessage" required></textarea>
						</div>
						<div class="send-btn">
							<input type="submit" value="Send">
						</div>
					</fieldset>
				</form>	
				</div>
			</section>
			
			<footer class="footer">
				&copy; Sentori Green Design, all rights reserved
			</footer>	
			
		</body>	

</html>
